<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Автостарт Видео</title>
    <link rel="stylesheet" href="al.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            width: auto;
            height: 100vh;
            object-fit: cover;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById("bg-video");
            video.play().catch(error => console.log("Автозапуск заблокирован: ", error));
        });
    </script>
</head>
<body>
    <video id="bg-video" playsinline autoplay muted loop>
        <source src="img/febr.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
</body>
</html>
