<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="al.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            background: url('img/pnebo.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .message-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            text-align: center;
            color: white;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
        .error-text {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .hint {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .retry {
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 25px;
            transition: 0.3s;
            font-weight: bold;
        }
        .green {
            background-color: #28a745;
            color: white;
        }
        .green:hover {
            background-color: #218838;
        }
        .gray {
            background-color: #6c757d;
            color: white;
        }
        .gray:hover {
            background-color: #5a6268;
        }
        .hidden {
            display: none;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <p class="error-text">Что-то пошло не так, повторите попытку.</p>
            <p class="hint">(Держите телефон горизонтально)</p>
            <div class="buttons">
                <button class="retry green" onclick="playVideo()">Повторить</button>
                <button class="retry gray" onclick="playVideo()">Повторить</button>
            </div>
        </div>
    </div>
    <video id="video" src="img/febr.mp4" class="hidden" playsinline loop></video>
    <script>
        function playVideo() {
            let video = document.getElementById('video');
            let container = document.querySelector('.container');
            container.style.display = 'none';
            video.classList.remove('hidden');
            video.play();
        }
    </script>
</body>
</html>
