<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Фоновое видео</title>
    <link rel="stylesheet" href="al.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let video = document.getElementById('video');

            // Принудительное воспроизведение видео
            let playPromise = video.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    video.muted = false; // Включаем звук
                }).catch(() => {
                    // Если браузер блокирует автозапуск, можно попробовать воспроизвести при клике
                    document.body.addEventListener('click', function () {
                        video.play();
                        video.muted = false;
                    }, { once: true });
                });
            }

            // Принудительное переключение в альбомный режим на мобильных устройствах
            if (screen.orientation) {
                screen.orientation.lock('landscape').catch(err => console.log("Ошибка блокировки ориентации:", err));
            }
        });
    </script>
</head>
<body>
    <video id="video" autoplay loop playsinline>
        <source src="img/febr.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
</body>
</html>
