<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Полноэкранное видео</title>
    <link rel="stylesheet" href="al.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let video = document.getElementById('video');

            // Попытка запустить видео
            let playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Видео успешно запустилось
                }).catch(() => {
                    // Если автозапуск заблокирован, просим пользователя нажать на экран
                    document.body.addEventListener('click', function() {
                        video.play();
                        document.body.requestFullscreen();
                    }, { once: true });
                });
            }

            // Принудительно разворачиваем в горизонтальный режим
            screen.orientation.lock("landscape").catch(error => console.log(error));
        });
    </script>
</head>
<body>
    <video id="video" autoplay playsinline muted loop>
        <source src="img/febr.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
</body>
</html>
