<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .tabs {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .tab {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }
        .tab.active {
            background: rgba(255, 255, 255, 0.5);
        }
        .container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: url('img/pnebo.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            text-align: center;
            color: white;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
        .error-text {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .hint {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .retry {
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 25px;
            transition: 0.3s;
            font-weight: bold;
        }
        .green {
            background-color: #28a745;
            color: white;
        }
        .green:hover {
            background-color: #218838;
        }
        .gray {
            background-color: #ff0000;
            color: white;
        }
        .gray:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <a href="index.html" class="tab active">Главная</a>
        <a href="o.html" class="tab">О нас</a>
    </div>
    <div class="container" id="error-screen">
        <div class="message-box">
            <p class="error-text">Оперативная память перегружена...</p>
            <p class="hint">(Нажми "Повторить" и поверни телефон)</p>
            <div class="buttons">
                <button class="retry green" onclick="playVideo()">Повторить</button>
                <button class="retry gray" onclick="playVideo()">Повторить</button>
            </div>
        </div>
    </div>
</body>
</html>
