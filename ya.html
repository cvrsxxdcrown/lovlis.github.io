<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ya</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; background: #0d3b66; color: white; overflow: hidden; }
        
        header { 
            background: black; 
            color: white; 
            padding: 15px; 
            border-bottom: 2px solid white;
            text-align: left;
        }
        
        .back-button {
            background: none; 
            border: none; 
            color: white; 
            font-size: 18px;
            cursor: pointer;
        }
        
        .text-container {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: yellow;
            text-shadow: 2px 2px 4px #000;
        }
        
        .hidden { display: none; }
        
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff0000, #ff7300, #ff0000);
            border: none;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            animation: gradientAnimation 3s infinite alternate;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: left; }
            100% { background-position: right; }
        }
        
        .video-container {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
        }
        
        video {
            width: 90vw;
            max-width: 600px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <header>
        <button class="back-button" onclick="window.location.href='index.html'">Назад</button>
    </header>
    <div class="text-container" id="message">Блин, ну я же просил не нажимать.</div>
    <div class="text-container hidden" id="question">Что это за красотка???</div>
    <button id="watchButton" class="hidden button">Смотриии</button>
    
    <div id="videoContainer" class="video-container hidden">
        <video id="video" src="img/girl.mp4" controls></video>
    </div>
    
    <script>
        setTimeout(() => {
            document.getElementById('message').classList.add('hidden');
            document.getElementById('question').classList.remove('hidden');
            document.getElementById('watchButton').classList.remove('hidden');
        }, 5000);
        
        document.getElementById('watchButton').addEventListener('click', function() {
            let video = document.getElementById('video');
            let videoContainer = document.getElementById('videoContainer');
            videoContainer.classList.remove('hidden');
            video.play();
            
            video.addEventListener('ended', function() {
                videoContainer.classList.add('hidden');
                document.getElementById('question').innerHTML = 'Я же говорил - красотка)';
            }, { once: true });
        });
    </script>
</body>
</html>
