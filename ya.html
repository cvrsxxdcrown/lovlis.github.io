<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>оу ес</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid white;
        }

        .content {
            background-color: #ADD8E6;
            padding: 30px;
            position: relative;
            height: 300px;
        }

        .popup-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .button {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 20px;
        }

        .video-container {
            display: none;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        #video {
            max-width: 100%;
            height: auto;
        }

        .final-message {
            text-align: center;
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Заголовок
    </header>
    <div class="content">
        <div class="popup-message" id="popup-message">
            Блин, ну я же просил не нажимать.
        </div>
        <div class="final-message" id="final-message">
            Я же говорил - красотка)
        </div>
        <div class="video-container" id="video-container">
            <video id="video" controls>
                <source src="img/girl.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
        </div>
        <a href="#" class="button" id="watch-button" style="display:none;">Смотриии</a>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('popup-message').style.display = 'block';
        }, 500);

        setTimeout(function() {
            document.getElementById('popup-message').style.display = 'none';
            document.getElementById('watch-button').style.display = 'block';
        }, 5000);

        document.getElementById('watch-button').onclick = function() {
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('video').play();
            document.getElementById('watch-button').style.display = 'none';
            document.getElementById('video').onended = function() {
                document.getElementById('video-container').style.display = 'none';
                document.getElementById('final-message').style.display = 'block';
            };
        };
    </script>
</body>
</html>
