<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ya</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; background: #0d3b66; color: white; overflow: hidden; }
        
        header { 
            background: black; 
            color: white; 
            padding: 15px; 
            border-bottom: 2px solid white;
            text-align: left;
        }
        
        .back-button {
            background: none; 
            border: none; 
            color: white; 
            font-size: 18px;
            cursor: pointer;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: yellow;
            border-radius: 10px;
            animation: fadeInOut 5s forwards;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .hidden { display: none; }
        
        .colorful { color: #ff0; font-size: 28px; font-weight: bold; text-shadow: 2px 2px 4px #000; }
        
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, purple);
            border: none;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .video-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        video {
            width: 90vw;
            max-width: 600px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <header>
        <button class="back-button" onclick="window.location.href='index.html'">Назад</button>
    </header>
    <div class="container">
        <div id="message" class="message">Блин, ну я же просил не нажимать.</div>
        <div id="question" class="hidden colorful">Что это за красотка???</div>
        <button id="watchButton" class="hidden button">Смотриии</button>
    </div>
    <div id="videoContainer" class="video-container hidden">
        <video id="video" src="img/girl.mp4" controls></video>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('message').classList.add('hidden');
            document.getElementById('question').classList.remove('hidden');
            document.getElementById('watchButton').classList.remove('hidden');
        }, 5000);
        
        document.getElementById('watchButton').addEventListener('click', function() {
            let video = document.getElementById('video');
            let videoContainer = document.getElementById('videoContainer');
            videoContainer.classList.remove('hidden');
            video.play();
            
            video.addEventListener('ended', function() {
                videoContainer.classList.add('hidden');
                document.getElementById('question').innerHTML = 'Я же говорил - красотка)';
            }, { once: true });
        });
    </script>
</body>
</html>
